<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💖 Happy Birthay Memmii💝</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.8rem;
      color: #fff;
      text-shadow: 2px 2px 15px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    .gift-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      animation: fadeInUp 2s ease-in-out;
    }
    p {
      color: #fff;
      font-size: 1.3rem;
      min-height: 60px;
      margin-top: 15px;
      transition: opacity 0.5s;
    }
    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e91e63;
      transform: scale(1.05);
    }
    .hearts span {
      position: absolute;
      bottom: -20px;
      font-size: 1.8rem;
      animation: floatUp 6s linear infinite;
      color: red;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    .btn2{
      /* margin-left: 40%; */
      margin-top: 18%;
      padding: 12px 16px;
      background-color: rgb(236, 114, 130);
      border: none;
      box-shadow: 0 2px 3px;
    }
    .btn2 a{
      text-decoration: none;
      color: aliceblue;
    }
  </style>
</head>
<body>
    <audio autoplay loop>
        <source src="\song\Humsafar Song.mp3" type="audio/mpeg">
    </audio>
  <h1>💝 --QUOTES-- 💌</h1>
  <div class="gift-box">
    <p id="quote">Click the button ! 💖</p>
    <button onclick="showQuote()">CHANGE QUOTE</button>
  </div>

  <div class="hearts">
    <span style="left:10%; animation-delay:0s;">❤️</span>
    <span style="left:30%; animation-delay:2s;">💖</span>
    <span style="left:50%; animation-delay:4s;">💕</span>
    <span style="left:70%; animation-delay:1s;">💓</span>
    <span style="left:90%; animation-delay:3s;">💘</span>
  </div>
  <script>
    const quotes = [
      "You are my favorite MEMMii. ❤️",
      "You are not just my friend — you are my life. 💫",
      "I want you to hold me forever. 💕",
      "Your smile is my favorite place to be. 😊",
      "You are the best part of my life. 💖",
      "I MISS YOU 🥹"
    ];

    function showQuote() {
      const quoteElement = document.getElementById('quote');
      const randomIndex = Math.floor(Math.random() * quotes.length);
      quoteElement.style.opacity = 0;
      setTimeout(() => {
        quoteElement.textContent = quotes[randomIndex];
        quoteElement.style.opacity = 1;
      }, 300);
    }
  </script>
  <div class="tt">
    <button class="btn2"><a href="index.html">BACK</a></button></div>  
</body>
</html>
