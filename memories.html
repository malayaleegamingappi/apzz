    body {
      background: linear-gradient(rgb(101, 173, 255), rgb(35, 138, 255));
      margin: 0;
      height: 140vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .pic1 {
      width: 800px;
      height: 1100px;
      background: linear-gradient(rgb(48, 145, 255), rgb(101, 173, 255));
      border-radius: 10px;
      box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px;
      box-sizing: border-box;
    }
    .pic1 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeIn 0.8s ease-in forwards;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .pic1 img:nth-child(1) { animation-delay: 0.1s; }
    .pic1 img:nth-child(2) { animation-delay: 0.2s; }
    .pic1 img:nth-child(3) { animation-delay: 0.3s; }
    .pic1 img:nth-child(4) { animation-delay: 0.4s; }
    .pic1 img:nth-child(5) { animation-delay: 0.5s; }
    .pic1 img:nth-child(6) { animation-delay: 0.6s; }
    .pic1 img:nth-child(7) { animation-delay: 0.7s; }
    .pic1 img:nth-child(8) { animation-delay: 0.8s; }
    .pic1 img:nth-child(9) { animation-delay: 0.9s; }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .pic1 img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
    }
    .balloons span{
        position: absolute;
        bottom: -100px;
        display: block;
        font-size: 2rem;
        animation: float 10s linear infinite;
    }
    @keyframes float{
        0%{transform: translateY(0)rotate(0deg);opacity: 1;}
        100%{transform: translateY(-110vh) rotate(360deg);opacity: 0;}
