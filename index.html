<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Memmii🎉</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins',sans-serif;
        }
        body{
            background :linear-gradient(135deg, #ff9ad2 0%,#fac4dd 100%);
            height: 100vh;
            display:flex ;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .container{
            background: rgba(255,255,255,0.2);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            animation: fadeIn 2s ease-in-out;
        }
        h1{
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        h2{
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 400;
        }
        p{
            font-size: 1.1rem;
            color: #fff;
            margin-top: 10px;
            text-shadow: 0 4px 6px black;
        }
        .heart{
            font-size: 2rem;
            color: red;
            animation: heartbeat 1s infinite;
            margin-top: 10px;
        }
        .photo{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 20px;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }
        @keyframes heartbeat{
            0%{transform: scale(1);}
            50%{transform: scale(1.3);}
            100%{transform: scale(1);}
        }
        @keyframes fadeIn{
            from{opacity: 0; transform: translateY(20px);}
            to{opacity: 1;transform: translateY(0);}
        }
        .balloons span{
            position: absolute;
            bottom: -100px;
            display: block;
            font-size: 2rem;
            animation: float 10s linear infinite;
        }
        @keyframes float{
            0%{transform: translateY(0)rotate(0deg);opacity: 1;}
            100%{transform: translateY(-110vh) rotate(360deg);opacity: 0;}
        }
        .memories{
            padding: 12px 16px;
            background-color: #ff9ae1;
            color: black;
            border: none;
            margin-left: -64%;
            border-radius: 5px;
            font-family: 'poppins',sans-serif;
            text-decoration: none;
        }
        .memories a{
            text-decoration: none;
            color: black;
        }
        h3{
            margin-left: -63%;
            font-size: 15px;
        }
        .photo1{
            margin-right: -69%;
            padding: 12px 16px;
            background-color: #ff9ae1;
            color: black;
            border: none;
            border-radius: 5px;
            font-family: 'poppins',sans-serif;
            text-transform: uppercase;
        }
        .photo1 a{
            text-decoration: none;
            color: black;
        }
        h4{
            margin-right: -69%;
            font-size: 15px;
            margin-top: -6%;
        }
        .btn2{
            margin-top: -6%;
        }
        .surprise{
            margin: auto;
            padding: 12px 16px;
            background-color: #ff9ae1;
            color: black;
            border: none;
            border-radius: 5px;
            font-family: 'poppins',sans-serif;
            text-transform: uppercase;
        }
        .surprise a{
            text-decoration: none;
            color: black;
        }
        .btn1{
            margin-bottom: -7%;
        }
        .btn3{
            margin-bottom: -4%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 HAPPY BIRTHDAY MEMMII 🎂</h1>
        <h2>Whising you a beatiful and unforgettable day!</h2>
        <img src="https://i.pinimg.com/736x/01/52/cd/0152cdfe9dadf8e7d493e09b364b745b.jpg" alt="shameema photo" class="photo">
        <p>Every moment with you is special, but today is extra special because it’s your day. Happy Birthday, my love!.💝</p>
        <div class="heart">❤️</div>
        <div class="btn1">
            <h3>Click Here⬇️</h3>
            <button class="memories"><a href="memories.html">MEMORIES</a></button></div>
            <div class="btn3">
                <h5>Click Here⬇️</h5>
                <button class="surprise"><a href="blast.html">FINAL GIFT</a></button></div>
        <div class="btn2">
            
            <h4>Click Here⬇️</h4>
            <button class="photo1"><a href="photo.html">Somthing special</a></button></div>
        <div class="balloons">
            <span style="left: 10%;animation-delay:0s;">🎈🎉</span>
            <span style="left: 30%;animation-delay:4s;">🎈🎉</span>
            <span style="left: 50%;animation-delay:2s;">🎈🎉</span>
            <span style="left: 70%;animation-delay:8s;">🎈🎉</span>
            <span style="left: 90%;animation-delay:6s;">🎈🎉</span>
            <span style="right: 90%;animation-delay:6s;">🎈🎉</span>
            <span style="right: 70%;animation-delay:8s;">🎈🎉</span>
            <span style="right: 50%;animation-delay:2s;">🎈🎉</span>
            <span style="right: 30%;animation-delay:4s;">🎈🎉</span>
            <span style="right: 10%;animation-delay:0s;">🎈🎉</span>
        </div>
        <script>
            const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = birthday - now;
                if (distance <= 0) {
                clearInterval(timer);
            }
        }, 1000);

        </script>
    </div>
</body>
</html>
